
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Editor</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button onclick="addCube()">Add Cube</button>
    <button onclick="addSphere()">Add Sphere</button>
    <button onclick="setMode('translate')">Translate</button>
    <button onclick="setMode('rotate')">Rotate</button>
    <button onclick="setMode('scale')">Scale</button>
  </div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
    import { TransformControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/TransformControls.js';

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaaaaaa);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(5, 5, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add grid and lights
    const gridHelper = new THREE.GridHelper(20, 20);
    scene.add(gridHelper);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    // Controls
    const orbitControls = new OrbitControls(camera, renderer.domElement);
    const transformControls = new TransformControls(camera, renderer.domElement);
    scene.add(transformControls);

    // Objects array
    const objects = [];

    // Add Cube
    function addCube() {
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 1, 0);
      scene.add(cube);
      objects.push(cube);
      selectObject(cube);
    }

    // Add Sphere
    function addSphere() {
      const geometry = new THREE.SphereGeometry(0.5, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(0, 1, 0);
      scene.add(sphere);
      objects.push(sphere);
      selectObject(sphere);
    }

    // Transform Controls
    function selectObject(object) {
      transformControls.detach();
      transformControls.attach(object);
    }

    function setMode(mode) {
      transformControls.setMode(mode);
    }

    // Handle object selection via mouse click
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    window.addEventListener('pointerdown', (event) => {
      pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
      pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(pointer, camera);
      const intersects = raycaster.intersectObjects(objects);

      if (intersects.length > 0) {
        selectObject(intersects[0].object);
      }
    });

    // Handle resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Prevent orbit controls while transforming
    transformControls.addEventListener('dragging-changed', (event) => {
      orbitControls.enabled = !event.value;
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
